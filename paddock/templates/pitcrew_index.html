{%extends "base.html"%} {%block title%}Pit Crew{%endblock%} {%block content%}
<h1>#B4mad Racing Pit Crew</h1>
<div class="card border-dark">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Drivers</h3>
          <p>... there is a total of {{ drivers_total }} drivers.</p>
          <ul>
            {% for driver in drivers %}
            <li><a href="/pitcrew/{{ driver.name }}">{{ driver.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
