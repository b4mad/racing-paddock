{%extends "base.html"%}
{%load plotly_dash%}

{%block title%}Pit Crew{%endblock%}

{%block content%}
<h1>#B4mad Racing Pit Crew</h1>
<div class="card border-dark">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="{%plotly_class name="Pitcrew"%}">
            {%plotly_app_bootstrap name="Pitcrew" aspect="21by9" initial_arguments=init_args %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
